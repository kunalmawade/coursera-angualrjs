<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as narrowIt">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="narrowIt.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrowIt.downForMe();">Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component -->
    <found-items menu-items="narrowIt.found" on-remove="narrowIt.removeItem(index)" ng-hide="narrowIt.found.length === 0"></found-items>
    <br><br>
    <table class="table" ng-show="narrowIt.found.length === 0">
      <tr ng-show="narrowIt.searching == false"><td>Nothing found</td></tr>
      <tr ng-show="narrowIt.searching == true"><td>Searching...</td></tr>
    </table>
  </div>
</body>
</html>
